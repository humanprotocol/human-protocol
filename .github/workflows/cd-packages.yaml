name: Publish packages

permissions:
  id-token: write # required for OIDC on npm
  contents: write # needed to push tags

on:
  workflow_dispatch:
    inputs:
      npm_tag:
        description: "npm dist-tag to use when publishing manually (e.g., alpha, beta)"
        required: false
        default: "beta"
      push_git_tags:
        description: "Push git tags after publishing (true/false)"
        required: false
        default: "false"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "packages/apps/**"
      - "packages/examples/**"
      - "packages/sdk/python/**"
  workflow_dispatch:

jobs:
  publish:
    name: Publish packages to NPM
    runs-on: ubuntu-latest
    env:
      NPM_PUBLISH_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.npm_tag || 'latest' }}
      PUSH_GIT_TAGS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.push_git_tags || 'true' }}
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_GITBOOK_TOKEN }}
      - name: Setup git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
          # Necessary to set up registry for auth
          registry-url: "https://registry.npmjs.org"
      # Ensure npm 11.5.1 or later is installed to support OIDC
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: yarn install --immutable
      # If there is no new version for dependency package (e.g. core)
      # then `prepack` is not called for it during publish step
      # and it's not built. As a result dependant package (e.g. sdk)
      # don't have its dependency and can't be build as well,
      # so we have to build all deps in their topological order first.
      - name: Build packages
        run: yarn workspaces foreach --all --no-private -pt run build
      - name: Publish packages
        run: yarn workspaces foreach --all --no-private -pt npm publish --tolerate-republish --tag ${NPM_PUBLISH_TAG} --json | tee publish.log
        env:
          SKIP_PREPACK: true
          NPM_PUBLISH_TAG: ${{ env.NPM_PUBLISH_TAG }}
      - name: Tag published packages
        if: ${{ env.PUSH_GIT_TAGS == 'true' }}
        run: node scripts/tag-published-packages.mjs publish.log
      - name: Push created tags
        if: ${{ env.PUSH_GIT_TAGS == 'true' }}
        run: git push origin --tags
