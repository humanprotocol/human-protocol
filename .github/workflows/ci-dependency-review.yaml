name: Dependency Review
on:
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Dependency Review
        uses: actions/dependency-review-action@v4.8.0
        with:
          show-openssf-scorecard: false
