name: Lint check

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install
      - run: yarn lint
        name: Run lint
