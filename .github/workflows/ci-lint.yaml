name: Lint check

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'packages/**'
    paths-ignore:
      - 'packages/examples/cvat/**'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'packages/**'
    paths-ignore:
      - 'packages/examples/cvat/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Run lint
        run: yarn lint
