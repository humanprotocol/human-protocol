name: Lint check

on:
  push:
    tags-ignore: '*'
    paths-ignore:
      - 'packages/examples/cvat/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build libs
        run: yarn build:libs
      - name: Run lint
        run: yarn lint
