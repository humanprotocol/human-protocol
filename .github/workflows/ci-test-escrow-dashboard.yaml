name: Escrow dashboard check

on:
  push:
    branches:
      - 'main'
  pull_request:
    paths:
      - 'packages/core/**'
      - '!packages/core/mx/**'
      - 'packages/sdk/typescript/human-protocol-sdk/**'
      - 'packages/sdk/typescript/subgraph/**'
      - 'packages/apps/escrow-dashboard/**'
  workflow_dispatch:

jobs:
  dashboard-test:
    name: Escrow Dashboard Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 #Temporal until this gets fixed https://github.com/NomicFoundation/hardhat/issues/3877
        with:
          node-version: 18.15
      - run: npm install --global yarn && yarn
        name: Install dependencies
      - run: yarn build
        name: Build core package
        working-directory: ./packages/core
      - run: yarn escrow-dashboard:test
        name: Run escrow-dashboard test
