name: Node.js SDK check

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  node-sdk-test:
    name: Node.js SDK Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn
        name: Install dependencies
      - run: yarn sdk:test
        name: Run Node.js SDK test
