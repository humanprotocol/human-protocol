name: Subgraph check

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  subgraph-test:
    name: Subgraph Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - run: yarn subgraph:test
        name: Run subgraph test
