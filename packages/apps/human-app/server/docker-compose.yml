version: '3.8'
services:
  app:
    build:
      context: ../../../..
      dockerfile: packages/apps/human-app/server/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
