##################################################
#                    Entities                    #
##################################################

type Holder @entity {
  id: ID!
  address: Bytes! # address
  balance: BigInt!
}

type Worker @entity {
  id: ID!
  address: Bytes!
  totalAmountReceived: BigInt!
  payoutCount: BigInt!
}

type Leader @entity {
  id: ID!
  address: Bytes!
  amountStaked: BigInt!
  amountAllocated: BigInt!
  amountLocked: BigInt!
  lockedUntilTimestamp: BigInt!
  amountWithdrawn: BigInt!
  amountSlashed: BigInt!
  reputation: BigInt!
  reward: BigInt!
  amountJobsLaunched: BigInt!

  role: String
  fee: BigInt
  publicKey: String
  webhookUrl: String
  url: String
}

type Escrow @entity {
  id: ID!
  address: Bytes! # address
  token: Bytes! # address
  factoryAddress: Bytes! # address
  launcher: Bytes! # address
  count: BigInt!
  balance: BigInt!
  totalFundedAmount: BigInt!
  amountPaid: BigInt!
  status: String! # string
  manifestUrl: String # string
  manifestHash: String # string
  reputationOracle: Bytes # address
  reputationOracleFee: BigInt
  recordingOracle: Bytes # address
  recordingOracleFee: BigInt
  intermediateResultsUrl: String # string
  finalResultsUrl: String # string
}

type Payout @entity {
  id: ID!
  escrowAddress: Bytes! # address
  bulkPayoutTxId: BigInt!
  recipient: Bytes! # address
  amount: BigInt!
}

