specVersion: 1.0.0
description: '{{ description }}'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EscrowFactory
    network: '{{ network }}'
    source:
      abi: EscrowFactory
      address: '{{ EscrowFactory.address }}'
      startBlock: {{ EscrowFactory.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/EscrowFactory.ts
      entities:
        - Escrow
        - EscrowStatusEvent
        - EscrowStatistics
        - EventDayData
        - Operator
        - Transaction
        - InternalTransaction
      abis:
        - name: EscrowFactory
          file: '{{{ EscrowFactory.abi }}}'
      eventHandlers:
        - event: Launched(address,address)
          handler: handleLaunched
        - event: LaunchedV2(address,address,string)
          handler: handleLaunchedV2
  - kind: ethereum
    name: HMToken
    network: '{{ network }}'
    source:
      abi: HMToken
      address: '{{ HMToken.address }}'
      startBlock: {{ HMToken.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DailyWorker
        - Escrow
        - EventDayData
        - HMTApprovalEvent
        - HMTBulkApprovalEvent
        - HMTBulkTransferEvent
        - HMTTransferEvent
        - HMTokenStatistics
        - Holder
        - Payout
        - UniqueReceiver
        - UniqueSender
        - Worker
        - Transaction
        - InternalTransaction
      abis:
        - name: HMToken
          file: '{{{ HMToken.abi }}}'
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BulkApproval(indexed uint256,uint256)
          handler: handleBulkApproval
        - event: BulkTransfer(indexed uint256,uint256)
          handler: handleBulkTransfer
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping/HMToken.ts
  - kind: ethereum
    name: KVStore
    network: '{{ network }}'
    source:
      abi: KVStore
      address: '{{ KVStore.address }}'
      startBlock: {{ KVStore.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - KVStore
        - KVStoreSetEvent
        - Operator
        - OperatorURL
        - ReputationNetwork
      abis:
        - name: KVStore
          file: '{{{ KVStore.abi }}}'
      eventHandlers:
        - event: DataSaved(indexed address,string,string)
          handler: handleDataSaved
      file: ./src/mapping/KVStore.ts
  - kind: ethereum
    name: Staking
    network: '{{ network }}'
    source:
      abi: Staking
      address: '{{ Staking.address }}'
      startBlock: {{ Staking.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakeDepositedEvent
        - StakeLockedEvent
        - StakeWithdrawnEvent
        - StakeSlashedEvent
        - FeeWithdrawn
        - Operator
        - OperatorStatistics
        - Transaction
        - InternalTransaction
      abis:
        - name: Staking
          file: '{{{ Staking.abi }}}'
      eventHandlers:
        - event: StakeDeposited(indexed address,uint256)
          handler: handleStakeDeposited
        - event: StakeLocked(indexed address,uint256,uint256)
          handler: handleStakeLocked
        - event: StakeWithdrawn(indexed address,uint256)
          handler: handleStakeWithdrawn
        - event: StakeSlashed(indexed address,uint256,indexed address,address)
          handler: handleStakeSlashed
        - event: FeeWithdrawn(uint256)
          handler: handleFeeWithdrawn
      file: ./src/mapping/Staking.ts
{{ #LegacyEscrowFactory }}
  - kind: ethereum
    name: LegacyEscrowFactory
    network: '{{ network }}'
    source:
      abi: EscrowFactory
      address: '{{ LegacyEscrowFactory.address }}'
      startBlock: {{ LegacyEscrowFactory.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/legacy/EscrowFactory.ts
      entities:
        - Escrow
        - EscrowStatistics
        - EventDayData
        - Operator
        - Transaction
        - InternalTransaction
      abis:
        - name: EscrowFactory
          file: '{{{ LegacyEscrowFactory.abi }}}'
      eventHandlers:
        - event: Launched(address,address)
          handler: handleLaunched
{{ /LegacyEscrowFactory }}
templates:
  - name: Escrow
    kind: ethereum/contract
    network: '{{ network }}'
    source:
      abi: Escrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/Escrow.ts
      entities:
        - Escrow
        - Worker
        - EscrowStatistics
        - EventDayData
        - PendingEvent
        - EscrowStatusEvent
        - Operator
        - StoreResultsEvent
        - BulkPayoutEvent
        - DailyWorker
        - FundEvent
        - WithdrawEvent
        - Transaction
        - InternalTransaction
      abis:
        - name: Escrow
          file: '{{{ Escrow.abi }}}'
      eventHandlers:
        - event: IntermediateStorage(string,string)
          handler: handleIntermediateStorage
        - event: Pending(string,string)
          handler: handlePending
        - event: PendingV2(string,string,address,address,address)
          handler: handlePendingV2
        - event: BulkTransfer(indexed uint256,address[],uint256[],bool)
          handler: handleBulkTransfer
        - event: BulkTransferV2(indexed uint256,address[],uint256[],bool,string)
          handler: handleBulkTransferV2
        - event: BulkTransferV3(indexed bytes32,address[],uint256[],bool,string,string)
          handler: handleBulkTransferV3
        - event: CancellationRequested()
          handler: handleCancellationRequested
        - event: CancellationRefund(uint256)
          handler: handleCancellationRefund
        - event: Cancelled()
          handler: handleCancelled
        - event: Completed()
          handler: handleCompleted
        - event: Fund(uint256)
          handler: handleFund
        - event: Withdraw(address,uint256)
          handler: handleWithdraw
{{ #LegacyEscrow }}
  - name: LegacyEscrow
    kind: ethereum/contract
    network: '{{ network }}'
    source:
      abi: Escrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping/legacy/Escrow.ts
      entities:
        - Escrow
        - EscrowStatistics
        - EventDayData
        - Escrow
        - Transaction
        - InternalTransaction
        - StoreResultsEvent
        - BulkPayoutEvent
      abis:
        - name: Escrow
          file: '{{{ LegacyEscrow.abi }}}'
      eventHandlers:
        - event: IntermediateStorage(string,string)
          handler: handleIntermediateStorage
        - event: Pending(string,string)
          handler: handlePending
        - event: BulkTransfer(indexed uint256,uint256)
          handler: handleBulkTransfer
{{ /LegacyEscrow }}